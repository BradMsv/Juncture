<!DOCTYPE html>
<html>
	<head>
		
		<title>Juncture</title>
		
		<link href="index.css" rel="stylesheet" type="text/css" />
		
	</head>
	
	<body>
		
		<div id="iphone">
			
			<div id="display">
				
				<div id="app">
					<div id="appName">Juncture</div>
				</div>
				
				
				
			</div>
			
			<div id="appDisp">
				
				<div id="mainMenu">
					<button id="settingsBut"> </button>
					<input type="text" id="searchBox" placeholder="Search" />
					<button id="favesBut"> </button>
					<button id="easy" class="difficulties">Beginner</button>
					<button id="medium" class="difficulties">Intermediate</button>
					<button id="hard" class="difficulties">Advanced</button>
				</div>
				
				<div id="settingsPage">
					<button id="backToMain"> </button>
					<input type="text" id="searchBox" placeholder="Search" />
					<button id="favesBut"> </button>
					<div id="loggedInAs"> Logged in as:<br><br> BradMsv</div>
					<div id="numFaves">2 Favorites</div>
					<button id="changePass" class="settButs">Change Password</button>
					<button id="clearFaves" class="settButs">Clear Favorites</button>
					<button id="clearHistory" class="settButs">Clear Search History</button>
					<button id="logOut" class="settButs">Log Out</button>
				</div>
				
				<div id="favesPage">
					<button id="backToMain"> </button>
					<input type="text" id="searchBox" placeholder="Search" />
					<div id="sortBy">Sort By: </div>
					<select id="dropDown">
						<option value="date">Date</option>
						<option value="difficulty">Difficulty</option>
						<option value="language">Language</option>
					</select>
					<div id="fave1"> Beginner/Python/05-09-2018<br>Creating a Function</div>
					<div id="fave2">Beginner/Python/05-09-2018<br>Calling a Function</div>
				</div>
				
			</div>
			
			<div id="loading"></div>
			
			<button id="homeBut"></button>
			
		</div>
		
		
		
		
		
		<script src="index.js"></script>
		
	</body>
</html>
